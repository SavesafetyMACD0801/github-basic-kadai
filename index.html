<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>生成AIプラットフォーム</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
  header { background-color: #333; color: white; padding: 1em; text-align: center; }
  section { padding: 1em; }
  footer { background-color: #f2f2f2; text-align: center; padding: 1em; }
  h1, h2 { margin: 0.5em 0; }
  img { max-width: 100%; height: auto; display: block; margin: 0 auto; }
  form { margin-top: 1em; }
  input[type="email"] { padding: 0.5em; width: 70%; }
  input[type="submit"] { padding: 0.5em 1em; }
</style>
</head>
<body>
<header>
  <h1>生成AIプラットフォーム</h1>
</header>
<section>
  <h2>特徴</h2>
  <ul>
    <li>テキスト・画像・コードの自動生成</li>
    <li>カスタマイズ可能なAIモデル</li>
    <li>ワークフローに簡単統合</li>
  </ul>
  <img src="kadai_github/GitHubサンプル.png" alt="プラットフォームのスクリーンショット">
</section>
<section>
  <h2>利点</h2>
  <ul>
    <li>生産性の向上</li>
    <li>クリエイティビティの強化</li>
    <li>繰り返し作業の自動化</li>
  </ul>
</section>
<section>
  <h2>今すぐ開始</h2>
  <p>メールアドレスを登録して、生成AIの力を体験しましょう。</p>
  <form onsubmit="alert('ご登録ありがとうございます！'); return false;">
    <input type="email" placeholder="you@example.com" required>
    <input type="submit" value="登録">
  </form>
</section>
<footer>
  <p>&copy; 2024 生成AIプラットフォーム</p>
